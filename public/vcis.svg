<svg xmlns="http://www.w3.org/2000/svg" class="shape_path" stroke="black">

    <!-- diamond (dependent source) -->
    <path d="M80 32 l48 48 l-48 48 l -48 -48 Z" fill="none" />
    <!-- input pins (left) -->
    <line x1="16" y1="64" x2="48" y2="64" />
    <line x1="16" y1="96" x2="48" y2="96" />
    <!-- output pins (right) -->
    <line x1="80" y1="32" x2="80" y2="0" />
    <line x1="80" y1="128" x2="80" y2="160" />

    <path d="M80 27 l-10 -14 l20 0  Z" />
    <path d="M80 147 l-10 -14 l20 0  Z" />


  <!-- polarity labels -->
  <g font-family="monospace" font-size="24" fill="#000" dominant-baseline="middle" stroke="none" >
    <!-- control side -->
    <text x="24" y="48">I+</text>
    <text x="24" y="116">I-</text>
    <!-- output side -->
    <!-- gain label inside the diamond -->
    <text x="80" y="80" text-anchor="middle">Gm</text>
  </g>
</svg>